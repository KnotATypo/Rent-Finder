<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rent Finder - Listings</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<h1>Listings</h1>
{% if listings %}
    <ul>
        {% for listing in listings %}
            <li><a href="{{ url_for('listing', listing_id=listing.id) }}">{{ listing.address.address }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No listings found.</p>
{% endif %}
</body>
</html>
