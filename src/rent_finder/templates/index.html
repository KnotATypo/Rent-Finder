{% extends 'base.html' %}

{% block title %}Rent Finder - Listings{% endblock %}

{% block content %}
<h1>Listings</h1>
{% if listings %}
    <ul>
        {% for listing in listings %}
            <li><a href="{{ url_for('listing', listing_id=listing.id) }}">{{ listing.address.address }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No listings found.</p>
{% endif %}
{% endblock %}
