{% extends 'base.html' %}

{% block title %}Set Username{% endblock %}

{% block content %}
    <h1>Choose a username</h1>
    {% if users %}
        <form id="user-form" method="post" action="{{ url_for('login_post') }}">
            <label for="username-select">Select user:</label>
            <select id="username-select" name="username">
                {% for u in users %}
                    <option value="{{ u }}">{{ u }}</option>
                {% endfor %}
            </select>
            <button type="submit">Login</button>
        </form>
    {% else %}
        <p>No users available.</p>
    {% endif %}
{% endblock %}
