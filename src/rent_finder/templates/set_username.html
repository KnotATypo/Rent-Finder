{% extends 'base.html' %}

{% block title %}Set Username{% endblock %}

{% block content %}
    <section class="card">
        <div class="card-header">
            <h1>Choose a username</h1>
            <p class="muted">Select an existing user to continue.</p>
        </div>

        <div class="card-body">
            {% if users %}
                <form id="user-form" method="post" action="{{ url_for('login_post') }}">
                    <label for="username-select" class="sr-only">Select user</label>
                    <div class="add-filter-controls">
                        <select id="username-select" name="username">
                            {% for u in users %}
                                <option value="{{ u }}">{{ u }}</option>
                            {% endfor %}
                        </select>

                        <button class="btn btn--green" type="submit">Login</button>
                    </div>
                </form>
            {% else %}
                <p>No users available.</p>
            {% endif %}
        </div>
    </section>
{% endblock %}
